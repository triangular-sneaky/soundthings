---
params:
  - &voice_num 1 # 1-based
  - &age 2
  - &l 3
  - &t 4
  - &r 5
  - &b 6
  - &area 7
  - &amp 8
  - &angle_norm_01 9
  - &id 10
  - &eff_amp 11
  - &x01 12
  - &y01 13
  - &cluster_index 14 # 0-based
  - &voice_index_in_cluster 15 # 0-based
  - &x01_in_cluster 16
  - &y01_in_cluster 17
cc_sets:
  - &default_cc_set
    - param: *age #1
      max: 300 
    - param: *area #2
      max: 127
    - param: *amp  #3
      max: 10.0
    - param: *eff_amp  #4
      max: 10.0
    - param: *angle_norm_01 #5
      max: 1.0
    - param: *x01_in_cluster #6
      max: 1.0
    - param: *y01_in_cluster #7
      max: 1.0
clusterModulations:
  0:
    pitch: *area
    at: *eff_amp
    ccs: *default_cc_set
    